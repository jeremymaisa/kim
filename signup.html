<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICCTORY Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="login-card">
      <div class="left-side">
        <div class="logo-container">
          <img src="img/icct.jpeg" alt="ICCT Logo" />
        </div>
        <h1 class="brand-title">ICCTORY</h1>
      </div>

      <div class="divider"></div>

      <div class="right-side">
        <h2>Sign up</h2>

        <form>
          <!-- ✅ Role Toggle -->
          <div class="role-toggle">
            <button
              type="button"
              class="role-btn active"
              id="btnStudent"
              onclick="setRole('student')"
            >
              <i class="fa-solid fa-graduation-cap"></i> Student
            </button>
            <button
              type="button"
              class="role-btn"
              id="btnAdmin"
              onclick="setRole('admin')"
            >
              <i class="fa-solid fa-user-shield"></i> Admin
            </button>
          </div>

          <div class="input-group">
            <label for="name">FULL NAME</label>
            <input
              type="text"
              placeholder="Enter your full name"
              id="name"
              required
            />
            <i class="fa-solid fa-id-card"></i>
          </div>

          <div class="input-group">
            <label for="email">EMAIL</label>
            <input
              type="email"
              placeholder="Email Address"
              id="email"
              required
            />
            <i class="fa-solid fa-envelope"></i>
          </div>

          <div class="input-group">
            <label for="password">PASSWORD</label>
            <input
              type="password"
              placeholder="Create Password"
              id="password"
              required
            />
            <i class="fa-solid fa-lock"></i>
          </div>

          <!-- ✅ Admin secret key — only shows when Admin is selected -->
          <div class="input-group" id="adminKeyGroup">
            <label for="adminKey">ADMIN SECRET KEY</label>
            <input
              type="password"
              placeholder="Enter admin secret key"
              id="adminKey"
            />
            <i class="fa-solid fa-key"></i>
          </div>

          <button type="submit" class="signup-btn" id="submit">SIGN UP</button>
        </form>

        <p class="footer-text">
          Already have an account? <a href="login.html">Back to Login.</a>
        </p>
      </div>
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/sign-up.js"></script>
  </body>
</html>
